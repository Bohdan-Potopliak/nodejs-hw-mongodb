openapi: 3.1.0
info:
  version: 1.0.0
  title: Contacts List
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  description: API for managing a contact list with authorization.
tags:
  - name: Contacts
    description: Operations related to contacts
servers:
  - url: http://localhost:3000
  - url: https://nodejs-hw-mongodb-k13y.onrender.com
paths:
  /contacts:
    get:
      $ref: '../swagger/paths/contacts/get.yaml'
    post:
      $ref: '../swagger/paths/contacts/post.yaml'
  /contacts/{contactId}:
    get:
      $ref: '../swagger/paths/contacts/{contactId}/get.yaml'
    patch:
      $ref: '../swagger/paths/contacts/{contactId}/patch.yaml'
    delete:
      $ref: '../swagger/paths/contacts/{contactId}/delete.yaml'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  responses:
    ContactResponse:
      $ref: '../swagger/components/responses/ContactResponse.yaml'
    ErrorResponse:
      $ref: '../swagger/components/responses/ErrorResponse.yaml'
  schemas:
    Contact:
      $ref: '../swagger/components/schemas/Contact.yaml'
    ContactListResponse:
      $ref: '../swagger/components/schemas/ContactListResponse.yaml'
    CreateContactRequest:
      $ref: '../swagger/components/schemas/CreateContactRequest.yaml'
    UpdateContactRequest:
      $ref: '../swagger/components/schemas/UpdateContactRequest.yaml'
