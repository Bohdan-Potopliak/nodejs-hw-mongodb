tags:
  - Contacts
summary: Add a new contact
operationId: addContact
description: Add a new contact for the authenticated user. A photo can be uploaded along with the contact information.
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            type: string
          phoneNumber:
            type: string
          email:
            type: string
          isFavorite:
            type: boolean
          contactType:
            type: string
            enum:
              - work
              - home
              - personal
          photo:
            type: string
            format: binary
        required:
          - name
          - phoneNumber
          - contactType
responses:
  201:
    description: Successfully created a contact
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a contact!
            data:
              $ref: '../../components/schemas/Contact.yaml'
  400:
    $ref: '../../components/responses/ErrorResponse.yaml'
  401:
    description: Unauthorized
  500:
    description: Internal server error
