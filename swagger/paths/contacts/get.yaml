tags:
  - Contacts
summary: Get all contacts
operationId: getContacts
description: Retrieve a list of all contacts for the authenticated user. Supports pagination, sorting, and filtering.
security:
  - bearerAuth: []
parameters:
  - in: query
    name: page
    description: Page number for pagination
    required: false
    schema:
      type: integer
      default: 1
  - in: query
    name: perPage
    description: Number of items per page
    required: false
    schema:
      type: integer
      default: 10
  - in: query
    name: sortBy
    description: Field to sort by
    required: false
    schema:
      type: string
      enum:
        - name
        - phoneNumber
        - email
        - isFavorite
        - contactType
        - _id
  - in: query
    name: sortOrder
    description: Sorting order (asc or desc)
    required: false
    schema:
      type: string
      enum:
        - asc
        - desc
  - in: query
    name: type
    description: Filter contacts by type
    required: false
    schema:
      type: string
      enum:
        - work
        - home
        - personal
  - in: query
    name: isFavorite
    description: Filter contacts by favorite status
    required: false
    schema:
      type: boolean
responses:
  200:
    description: Successfully retrieved contacts
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found contacts!
            data:
              type: object
              properties:
                data:
                  type: array
                  items:
                    $ref: ../../components/schemas/Contact.yaml
                page:
                  type: integer
                  example: 1
                perPage:
                  type: integer
                  example: 10
                totalItems:
                  type: integer
                  example: 100
                totalPages:
                  type: integer
                  example: 10
                hasPreviousPage:
                  type: boolean
                  example: false
                hasNextPage:
                  type: boolean
                  example: true
  401:
    description: Unauthorized
  500:
    description: Internal server error
