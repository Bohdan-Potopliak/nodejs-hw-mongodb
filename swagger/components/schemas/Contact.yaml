type: object
properties:
  _id:
    type: string
    example: '60b87c6e3f5e0b54d5cbe317'
  userId:
    type: string
    example: '66138e13f3de231234567890'
  name:
    type: string
    example: 'John Doe'
  phoneNumber:
    type: string
    example: '+1234567890'
  email:
    type: string
    example: 'john.doe@example.com'
  isFavorite:
    type: boolean
    example: true
  contactType:
    type: string
    enum:
      - work
      - home
      - personal
    example: 'work'
  photo:
    type: string
    example: 'https://res.cloudinary.com/your-cloud-name/image/upload/v1/photo.jpg'
required:
  - _id
  - userId
  - name
  - phoneNumber
  - contactType
