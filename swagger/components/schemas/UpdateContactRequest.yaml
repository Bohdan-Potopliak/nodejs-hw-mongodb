type: object
properties:
  name:
    type: string
    example: 'John Doe'
  phoneNumber:
    type: string
    example: '+1234567890'
  email:
    type: string
    example: 'john.doe@example.com'
  isFavorite:
    type: boolean
    example: true
  contactType:
    type: string
    enum:
      - work
      - home
      - personal
    example: 'work'
  photo:
    type: string
    example: 'https://res.cloudinary.com/your-cloud-name/image/upload/v1/photo.jpg'
